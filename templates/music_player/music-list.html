<!-- music_list.html -->
<h2>Music List</h2>
<ul>
    {% for music_file in music_files %}
        <li>
            <b>{{ music_file.title }}</b> - {{ music_file.artist }}
            <audio controls>
                <source src="{{ music_file.audio_file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
    {% endfor %}
</ul>
